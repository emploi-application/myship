<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colis Pro</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
  <header class="navbar navbar-expand bg-body-tertiary px-3">
    <div class="navbar-brand">Colis Pro</div>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary btn-sm me-2" th:href="@{/}">Accueil</a>
      <a class="btn btn-outline-secondary btn-sm me-2" th:href="@{/passenger}">Passager</a>
      <a class="btn btn-outline-secondary btn-sm me-2" th:href="@{/suivie}">Suivi</a>
      <a class="btn btn-outline-secondary btn-sm me-2" sec:authorize="hasAnyRole('ADMIN','AGENT')" th:href="@{/agent}">Agent</a>
      <a class="btn btn-outline-secondary btn-sm me-2" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin</a>
      <a class="btn btn-outline-secondary btn-sm me-2" sec:authorize="hasRole('CLIENT_ABONNE')" th:href="@{/client}">Client</a>
      <span sec:authorize="isAuthenticated()">
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/logout}">DÃ©connexion</a>
      </span>
      <span sec:authorize="isAnonymous()">
        <a class="btn btn-primary btn-sm" th:href="@{/login}">Connexion</a>
      </span>
    </div>
  </header>

  <main class="container py-4" layout:fragment="content">
    <!-- Contenu -->
  </main>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
